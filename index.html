<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taqs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <aside>
      <h1 id="name">Name</h1>
      <h3 id="region">Region</h3>
      <h3 id="country">country</h3>
      <img id="condition-icon" src="#" alt="condition">
      <div class="weather-description">
        <h1 id="temp">Temp</h1>
        <h2 id="condition-text">condition</h2>
      </div>
      <hr>
      <div class="hourly-forecast">
        <h3>Temprature:</h3>
        <div class="chart-container">
          <canvas id="temp-chart"></canvas>
        </div>
        <div class="daily-temps-container">
          <div class="daily-temp-card">
            <h4>Morning</h4>
            <p id="morning-temp">C</p>
          </div>
          <div class="daily-temp-card">
            <h4>Afternoon</h4>
            <p id="afternoon-temp">C</p>
          </div>
          <div class="daily-temp-card">
            <h4>Evening</h4>
            <p id="evening-temp">C</p>
          </div>
          <div class="daily-temp-card">
            <h4>Night</h4>
            <p id="night-temp">C</p>
          </div>
        </div>
      </div>
      <button class="search-btn">Search Location</button>
    </aside>
    <main>
      <h1 class="date">Date</h1>
      <div class="days-forecast-container">
        <div class="day-forecast-card">
          <p id="day0" class="day">Day1</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day1" class="day">Day2</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day2" class="day">Day3</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day3" class="day">Day4</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day4" class="day">Day5</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day5" class="day">Day6</p>
          <img src="#" class="weekly-icon">
        </div>
        <div class="day-forecast-card">
          <p id="day6" class="day">Day7</p>
          <img src="#" class="weekly-icon">
        </div>
      </div>
    </main>
  </body>
</html>
